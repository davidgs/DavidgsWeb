baseURL: https://davidgs.com/

languageCode: en-us
title: "David G. Simmons"
# theme:
#   - davidgs

author:
  name: David G. Simmons
copyright: This work is licensed under a Creative Commons Attribution-ShareAlike 4.0
  International License.
rssLimit: 25
## Enable comments
# DisqusShortname: davidgsIoT
# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    languageCode: "en"
    weight: 0
  de:
    languageName: Deutsche
    languageCode: "de"
    weight: 1
  nl:
    languageName: Dutch
    languageCode: "nl"
    weight: 2
  es:
    languageName: Español
    languageCode: "es"
    weight: 3
  fr:
    languageName: Français
    languageCode: "fr"
    weight: 4

flags:
  enable: true

# Force a locale to be use, really useful to develop the application ! Should be commented in production, the "weight" should rocks.
# DefaultContentLanguage: bn

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  # highlight:
  #   style: dracula
  #   noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Site parameters
params:

  # Background image of the landing page
  background: /images/site/background2.jpg
  hero-background: /images/site/blue-bg.jpg
  features:
    darkMode:
      enable: true
    copyCodeButton:
      enable: true
    flags:
      enable: true
    # Enable Google Analytics
    analytics:
      enabled: true
      services:
        google:
          id: UA-10503049-6
        statcounter:
          project: 10096606
          security: 2eda6207
          invisible: 1

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will default to the theme logos if not provided.
  logo:
    main: /images/site/dg-white-logo.png
    inverted: /images/site/inverted-logo.png
    favicon: /images/site/dg-white-logo.png

  # GitHub repo URL of your site
  gitRepo: https://github.com/davidgs/DavidgsWeb

  # specify whether you want to write some blog posts or not
  enableBlogPost: true
  permalinks:
    posts: /:year/:month/:title/
  # specify whether you want to show Table of Contents in reading page
  # enableTOC: true
  toc:
    enable: true

tags:
  enable: true
  on_card: true
  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
# Use Hugo modules to add theme
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

privacy:
  googleAnalytics:
    disable: false
    respectDoNotTrack: true
  statcounter:
    disable: false
    respectDoNotTrack: true
