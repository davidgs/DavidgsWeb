summary: "Je suis un pionnier de l'Internet des Objets (IoT) qui travaille dans ce domaine depuis plus de 20 ans. <p>Je fais des Relations Développeurs depuis encore plus longtemps.<p>Actuellement, je suis Principal Community Architect pour les Communautés IA chez [Red Hat](https://redhat.com), précédemment Head of Developer Relations chez [Zymbit](https://zymbit.com), j'ai également été Head of Developer Relations chez [Otterize](https://otterize.com) et [QuestDB](https://questdb.io). J'ai fait un court passage en tant que Head of Developer Advocacy chez [StarTree](https://startree.ai).<p> Auparavant, j'étais Principal Developer Advocate chez [Camunda](https://camunda.com) et Senior Developer Advocate chez [Influx Data](https://influxdata.com). <p>Si vous vous demandez comment les bases de données de séries temporelles sont liées à l'IoT, lisez [Pourquoi un expert IoT fait des données de séries temporelles](https://www.influxdata.com/iot-guy-joined-influxdata/)."
