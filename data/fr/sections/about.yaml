summary: "Je suis un pionnier de l'Internet des objets (IoT) qui travaille dans ce domaine depuis plus de 15 ans. Je suis actuellement responsable de la défense des intérêts des développeurs chez [StarTree] (https://startree.ai). Auparavant, j'étais Principal Developer Advocate chez [Camunda] (https://camunda.com), Head of Developer Relations chez [QuestDB] (https://questdb.io) et Senior Developer Advocate chez [Influx Data] (https://influxdata.com). Cela fait deux bases de données de séries chronologiques d'affilée. Si vous vous demandez quel est le rapport avec l'IdO, lisez le document [Why an IoT does Time Series Data] (https://www.influxdata.com/iot-guy-joined-influxdata/).

Traduit avec www.DeepL.com/Translator (version gratuite)"
