# a summary about you
summary: "Ich bin ein Pionier des Internets der Dinge (IoT) und arbeite seit über 20 Jahren in diesem Bereich. Ich bin jetzt Leiter der Entwicklerbeziehungen bei [Otterize](https://otterize.com). Ich war eine kurze Zeit lang Leiter der Developer Advocacy bei [StarTree](https://startree.ai). Zuvor war ich Principle Developer Advocate bei [Camunda](https://camunda.com), Head of Developer Relations bei [QuestDB](https://questdb.io) und der Senior Developer Advocate bei [Influx Data](https://influxdata.com). Das sind 2 Zeitreihen-Datenbanken in Folge. Wenn Sie sich fragen, was das mit IoT zu tun hat, lesen Sie [Why an IoT does Time Series Data](https://www.influxdata.com/iot-guy-joined-influxdata/)."

