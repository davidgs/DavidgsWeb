summary: "Ich bin ein Pionier des Internets der Dinge (IoT) und arbeite seit über 20 Jahren in diesem Bereich. <p>Ich bin sogar noch länger im Bereich Developer Relations tätig.<p>Aktuell bin ich Principal Community Architect für KI-Communities bei [Red Hat](https://redhat.com), zuvor war ich Head of Developer Relations bei [Zymbit](https://zymbit.com), ich war auch als Head of Developer Relations bei [Otterize](https://otterize.com) und [QuestDB](https://questdb.io) tätig. Ich habe eine kurze Zeit als Head of Developer Advocacy bei [StarTree](https://startree.ai) gearbeitet.<p> Zuvor war ich Principal Developer Advocate bei [Camunda](https://camunda.com) und Senior Developer Advocate bei [Influx Data](https://influxdata.com). <p>Wenn Sie sich fragen, was Zeitreihendatenbanken mit IoT zu tun haben, lesen Sie [Warum ein IoT-Experte sich mit Zeitreihendaten beschäftigt](https://www.influxdata.com/iot-guy-joined-influxdata/)."
