summary: "Soy un pionero del Internet de las Cosas (IoT) que ha estado trabajando en el campo durante más de 20 años. <p>He estado haciendo Developer Relations durante aún más tiempo.<p>Actualmente soy Principal Community Architect para Comunidades de IA en [Red Hat](https://redhat.com), anteriormente Head of Developer Relations en [Zymbit](https://zymbit.com), también he servido como Head of Developer Relations en [Otterize](https://otterize.com) y [QuestDB](https://questdb.io). Hice una breve estancia como Head of Developer Advocacy en [StarTree](https://startree.ai).<p> Anteriormente, fui Principal Developer Advocate en [Camunda](https://camunda.com) y Senior Developer Advocate en [Influx Data](https://influxdata.com). <p>Si te preguntas cómo se relacionan las bases de datos de series temporales con IoT, lee sobre [Por qué un experto en IoT hace datos de series temporales](https://www.influxdata.com/iot-guy-joined-influxdata/)."
