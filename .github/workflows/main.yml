name: Hugo pages

on:
  push:
    branches:
      - main  # Set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Web Repo
        uses: actions/checkout@v2
        with:
          repository: davidgs/DavidgsWeb
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
          path: ./DavidgsWeb
      - name: Checkout Translate 
        uses: actions/checkout@v2
        with:
          repository: davidgs/Translator 
          path: ./translate
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.81.0'
          # extended: true
 #     - name: Golang
 #       uses: actions/checkout@master
      - name: Setup go
        uses: actions/setup-go@v1
        with: 
          go-version: '1.16.3'
      - name: Build Translator
        run: cd ./translate; go build translate.go
      - name: Create Secret
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "./translate/google-secret.json"
          json: ${{ secrets.TRANSLATE_SECRET }}
      - name: Show Secrets
        run: ls -l translate
      - name: Translate
        run: cd ./translate; ./translate ../DavidgsWeb/content/posts/
      - name: Build
        run: cd DavidgsWeb; hugo --minify
      - name: rsync deployments
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzr
          path: ./DavidgsWeb/public/
          remote_path: /home/${{ secrets.SSH_USER }}/www
          remote_host: ${{ secrets.SSH_HOST }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.WEBSITE_DEPLOY_KEY }}
